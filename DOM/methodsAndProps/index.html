<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card" data-color="blue"></div>
    <div class="card" data-color="red"></div>
    <div class="card" data-color="green"></div>
    <div class="card" data-color="yello"></div>
    <div class="card" data-color="black"></div>
    <div class="card" data-color="green"></div>
    <div class="card" data-color="green"></div>
    <div class="card" data-color="green"></div>
    <div class="card" data-color="green"></div>
    <div class="card" data-color="green"></div>
</body>
<script>
    let cardAll=document.querySelectorAll('.card')
    cardAll.forEach((card)=>{
        card.addEventListener('dbclick',(e)=>{
            let datacolor=card.getAttribute("data-color");
            
            card.classList.add(datacolor)
            
            card.setAttribute('data-color','used')
        })
    })
</script>
</html>
