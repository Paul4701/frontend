<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>book my show</h1>
    <select>
        <option value="none">none</option>
        <option value="action">action</option>
        <option value="romance">romance</option>
        <option value="komedy">komedy</option>
    </select>
    <div class="ticket">
    <div class="movies">
        <h3 class="heading">example1</h3>
        <p class="price" data-category="action">rs-100</p>
</div>
<div class="movies">
    <h3 class="heading">example2</h3>
    <p class="price" data-category="action">rs-150</p>
</div>
<div class="movies">
    <h3 class="heading">example3</h3>
    <p class="price" data-category="action">rs-200</p>
</div>
<div class="movies">
    <h3 class="heading">example4</h3>
    <p class="price" data-category="romance">rs-100</p>
</div>
<div class="movies">
    <h3 class="heading">example5</h3>
    <p class="price" data-category="romance">rs-100</p>
</div>
<div class="movies">
    <h3 class="heading">example6</h3>

<div class="movies">

</div>
<div class="movies">

</div>
<div class="movies">

    <p class="price" data-category="action">rs-300</p>
</div>
</div>
</body>
<script>
    let select=document.querySelector('select')
    let allmovie=document.querySelectorAll('.movies')
    select.addEventListener('change',(e)=>{
        let selectvalue=select.value;
        if(selectvalue==="none"){
          allmovie.forEach((movie)=>{
              movie.style.display="block"
          })
        }else{
          for(let i=0;i<allmovie.length;i++){
              let pElem=allmovie[i].querySelector("p");
              let movieValue=pElem.getAttribute("data-category");
              if(selectvalue==movieValue){
                  allmovie[i].style.display="block";
              }else{
                allmovie[i].style.display="none";
              }
          }
        }
    })
</script>
</html>
